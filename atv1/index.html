<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Ola Mundo</h1>
    <script>
        let p = fetch("https://swapi.dev/api/planets/?page=2")
        .then((response) => response.json())
        .then((data) => { 
            console.log("Lista de planetas: ",data.results);
            console.log("Lista de planetas Frozen: ",data.results.filter(mundo => mundo.climate.includes('frozen')));
             console.log((data.results.map(mundo =>{
                 if (mundo.climate.includes('temperate')){
                    return mundo.name + ": sim";
                 }else{
                     return mundo.name + ": nao";
                 }})))   
             console.log("NÃºmeros de planetas temperate: ", data.results.reduce((acumulador) => acumulador = data.results.filter(mundo => mundo.climate.includes('temperate'))).length)
        })
        .catch((e) => console.log(e));

        async function callAsync(){

            try{
                let res = await
                fetch("https://swapi.dev/api/people/?page=2");
                let speciesList = await res.json();
                const personagens = speciesList.results;
                console.log(personagens);
                console.log('Personagens com cor de pele verde:',personagens.filter(personagem => personagem.skin_color == 'green'))
                console.log('Personagens com massa maior que 100:', personagens.filter(personagem => personagem.mass > 100))
                console.log('Personas com altura maior ou igual a 180:', personagens.reduce((acumulador => acumulador = personagens.filter(personagem => personagem.height >= 100))).length)
                console.log('Nomes dos personagens: ', personagens.map(personagem => personagem.name))
            }
            catch (error){
                console.log(error);
            }
        }

        callAsync();
    </script>
    
</body>
</html>
